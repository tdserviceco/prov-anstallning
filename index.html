<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Vanilla JS</title>
</head>

<body>

	<main>
		<div class="loading hide">
			<img src="./assets/flickr-logo.png" alt="floating logo">
		</div>
		<div class="container">
			<form class="hide search-field">
				<label for="search">
					<span>Search word</span>
					<input id="search">
				</label>
				<h2 class="nothing-returned"></h2>
				<input type="submit" value="Fetch" class="btn fetch-button">
			</form>

			<form class="result-from-flickr">
				<div class="images-container"></div>
			</form>

			<div class="gallery hide">
				<h2>Creating gallery...</h2>
			</div>
		</div>
	</main>

	<script src="js/scripts.js"></script>

</body>

</html>
